<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}

				        #label_template{
	        	display: 'inline-block';
	        }
	        

			.label {
				font-family: monospace;
				-moz-user-select:none;
				-khtml-user-select:none;
				-webkit-user-select:none;
				-ms-user-select:none;
				position:absolute;
				min-width: 0px;
				-webkit-transition:opacity .5s;
				-moz-transition:opacity .5s;
				-ms-transition:opacity .5s;
				-o-transition:opacity .5s;
				transition:opacity .5s;
				display:inline;
	            opacity: .75;
	
			}

			.label span.name {
				display: inline-block;
				width: 100%;
				color: #fff;
				text-shadow:.1em .1em 4px #000;
				-webkit-transition:text-shadow .25s;
				-moz-transition:text-shadow .25s;
				-ms-transition:text-shadow .25s;
				-o-transition:text-shadow .25s;
				transition:text-shadow .25s;
				text-align:left;
				margin-left:auto;
				margin-right:auto;
				padding: 0px 0px;
			}

			.label span.name:hover {
				text-shadow:0 0 3px #fff, 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff;
			}

		</style>
	</head>
	<body>
		<div style="display:none">
			<span id="label_template" class="label">
				<span class="name">
				</span>
			</span>
		</div>
		<div id="container"></div>
		<script src="js/libs/jquery-1.9.1.min.js"></script>

		<script src="js/libs/three.min.js"></script>
		<script src="js/libs/tween.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/renderers/CSS3DRenderer.js"></script>


		<script src="js/utils.js"></script>
		<script src="js/3Dmain.js"></script>

	</body>
</html>
